<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediConnect - Onboarding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #e0f7fa, #80cbc4);
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-container {
            width: 375px;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 14px 20px 0;
            font-size: 15px;
            font-weight: 600;
            height: 44px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .time {
            flex: 1;
        }

        .signal {
            display: flex;
            gap: 5px;
        }

        .skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            color: #999;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .skip-button:hover {
            color: #4285f4;
        }

        .content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-top: 80px;
        }

        .image-container {
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            overflow: hidden;
            max-height: 350px;
        }

        .doctor-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            transition: opacity 0.3s ease;
        }

        .text-container {
            flex: 1;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .headline {
            font-size: 24px;
            font-weight: 700;
            color: #222;
            line-height: 1.3;
            margin-bottom: 20px;
            transition: opacity 0.3s ease;
        }

        .pagination {
            display: flex;
            justify-content: flex-start;
            gap: 8px;
            margin-bottom: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ddd;
            transition: all 0.3s ease;
        }

        .dot.active {
            background-color: #4285f4;
            width: 24px;
            border-radius: 4px;
        }

        .next-button {
            align-self: flex-end;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: #4285f4;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(66, 133, 244, 0.4);
        }

        .next-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .final-slide {
            display: none;
            text-align: center;
            width: 100%;
        }

        .final-slide.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sign-up-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 6px rgba(66, 133, 244, 0.2);
        }

        .sign-up-button:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(66, 133, 244, 0.3);
        }

        .sign-in-option {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .sign-in-link {
            color: #4285f4;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .sign-in-link:hover {
            color: #3367d6;
            text-decoration: underline;
        }

        .emergency-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .emergency-button:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .emergency-button svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        @media (max-height: 700px) {
            .phone-container {
                height: 700px;
                border-radius: 30px;
            }
            
            .content {
                padding-top: 60px;
            }
            
            .headline {
                font-size: 22px;
            }
            
            .image-container {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="status-bar">
            <div class="time">9:40</div>
            <div class="signal">
                <div class="wifi">
                    <svg width="18" height="13" viewBox="0 0 18 13" fill="none">
                        <path d="M1 12H3V10H1V12ZM5 12H7V7H5V12ZM9 12H11V4H9V12ZM13 12H15V1H13V12Z" fill="black"/>
                    </svg>
                </div>
                <div class="wifi">
                    <svg width="15" height="11" viewBox="0 0 15 11" fill="none">
                        <path d="M7.5 2.14C9.43 2.14 11.21 2.83 12.57 4.16L13.97 2.76C12.21 1.01 9.94 0 7.5 0C5.06 0 2.79 1.01 1.03 2.76L2.43 4.16C3.79 2.83 5.57 2.14 7.5 2.14Z" fill="black"/>
                        <path d="M7.5 6.06C8.44 6.06 9.33 6.38 10.02 6.94L11.42 5.54C10.4 4.59 8.97 4 7.5 4C6.03 4 4.6 4.59 3.58 5.54L4.98 6.94C5.67 6.38 6.56 6.06 7.5 6.06Z" fill="black"/>
                        <path d="M8.02 9.02L7.5 8.5L6.98 9.02L7.5 9.54L8.02 9.02Z" fill="black"/>
                    </svg>
                </div>
                <div class="battery">
                    <svg width="25" height="12" viewBox="0 0 25 12" fill="none">
                        <rect x="0.5" y="0.5" width="21" height="11" rx="2.5" stroke="black"/>
                        <path d="M23 4V8C23.8047 7.66122 24.328 6.87313 24.328 6C24.328 5.12687 23.8047 4.33878 23 4Z" fill="black"/>
                        <rect x="2" y="2" width="18" height="8" rx="1.5" fill="black"/>
                    </svg>
                </div>
            </div>
        </div>

        <a href="sign_up.html" class="skip-button">Skip</a>
        
        <!-- Emergency Service Button -->
        <a href="final_guestpage.html" class="emergency-button">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
            Emergency
        </a>

        <div class="content">
            <div class="image-container">
                <img src="doctor-image-url.jpg.avif" alt="Doctor with tablet" class="doctor-image" id="doctor-image">
            </div>
            <div class="text-container">
                <div class="headline">
                    Find a lot of specialist doctors in one place
                </div>
                <div class="pagination">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                
                <!-- Final slide content -->
                <div class="final-slide" id="final-slide">
                    <a href="sign_up.html" class="sign-up-button">Sign Up</a>
                    <p>Already have an account? <a href="sign_in.html" class="sign-in-link">Sign In</a></p>
                </div>
                
                <div class="next-button" id="next-button">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4L10.59 5.41L16.17 11H4V13H16.17L10.59 18.59L12 20L20 12L12 4Z" fill="white"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Sign in option at the bottom -->
        <div class="sign-in-option">
            Already have an account? <a href="sign_in.html" class="sign-in-link">Sign In</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulated onboarding slides data
            const slides = [
                {
                    image: 'doctor-image-url.jpg.avif',
                    text: 'Find a lot of specialist doctors in one place',
                    activeIndex: 0
                },
                {
                    image: 'male_doctor.jpg',
                    text: 'Book appointments easily with just a few taps',
                    activeIndex: 1
                },
                {
                    image: 'virtual_consultation.jpg',
                    text: 'Get virtual consultations from the comfort of home',
                    activeIndex: 2
                }
            ];

            let currentSlide = 0;
            const nextButton = document.getElementById('next-button');
            const skipButton = document.querySelector('.skip-button');
            const doctorImage = document.getElementById('doctor-image');
            const headline = document.querySelector('.headline');
            const dots = document.querySelectorAll('.dot');
            const finalSlide = document.getElementById('final-slide');
            const signInOption = document.querySelector('.sign-in-option');

            // Function to navigate to sign up page
            function goToSignUp() {
                window.location.href = 'sign_up.html';
            }

            // Function to update the slide
            function updateSlide(index) {
                doctorImage.style.opacity = '0';
                headline.style.opacity = '0';
                
                setTimeout(() => {
                    doctorImage.src = slides[index].image;
                    headline.textContent = slides[index].text;
                    
                    // Update active dot
                    dots.forEach((dot, i) => {
                        if (i === slides[index].activeIndex) {
                            dot.classList.add('active');
                        } else {
                            dot.classList.remove('active');
                        }
                    });
                    
                    doctorImage.style.opacity = '1';
                    headline.style.opacity = '1';
                    
                    // If on the last slide, show the final slide content
                    if (index === slides.length - 1) {
                        finalSlide.classList.add('active');
                        nextButton.style.display = 'none';
                        signInOption.style.display = 'none';
                    } else {
                        finalSlide.classList.remove('active');
                        nextButton.style.display = 'flex';
                        signInOption.style.display = 'block';
                    }
                }, 300);
            }

            // Add transition effects
            doctorImage.style.transition = 'opacity 0.3s ease';
            headline.style.transition = 'opacity 0.3s ease';

            // Next button click handler
            nextButton.addEventListener('click', function() {
                if (currentSlide < slides.length - 1) {
                    currentSlide++;
                    updateSlide(currentSlide);
                } else {
                    goToSignUp();
                }
            });

            // Skip button click handler
            skipButton.addEventListener('click', function(e) {
                e.preventDefault();
                goToSignUp();
            });
        });
    </script>
</body>
</html>
