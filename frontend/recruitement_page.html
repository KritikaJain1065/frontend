<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediAssist - Staff Recruitment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            background: linear-gradient(-45deg, #f5f7fa, #c3cfe2, #e0eafc, #cfdef3);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out, floatAnimation 6s ease-in-out infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #2563eb, #4f46e5, #7c3aed);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: pulseLight 5s infinite;
        }
        
        @keyframes pulseLight {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.5); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }
        
        .logo::before {
            content: "MediAssist";
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            color: #ffffff;
            overflow: hidden;
            animation: typewriter 2s steps(10) forwards;
        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .logo::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            background-color: white;
            animation: blink 1s steps(2) infinite, moveRight 2s steps(10) forwards;
        }
        
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes moveRight {
            from { right: 100%; }
            to { right: 0; }
        }
        
        h1 {
            margin-bottom: 5px;
            font-size: 24px;
            opacity: 0;
            animation: fadeInUp 0.8s 1.5s forwards;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .subtitle {
            opacity: 0;
            font-size: 1rem;
            animation: fadeInUp 0.8s 1.8s forwards;
        }
        
        .form-content {
            padding: 30px;
            perspective: 1000px;
        }
        
        .form-group {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateZ(-100px);
            animation: fadeInDeep 0.5s forwards;
            animation-fill-mode: both;
            position: relative;
        }
        
        @keyframes fadeInDeep {
            from { opacity: 0; transform: translateZ(-100px); }
            to { opacity: 1; transform: translateZ(0); }
        }
        
        .form-group:nth-child(1) { animation-delay: 2.0s; }
        .form-group:nth-child(2) { animation-delay: 2.1s; }
        .form-group:nth-child(3) { animation-delay: 2.2s; }
        .form-group:nth-child(4) { animation-delay: 2.3s; }
        .form-group:nth-child(5) { animation-delay: 2.4s; }
        .form-group:nth-child(6) { animation-delay: 2.5s; }
        .form-group:nth-child(7) { animation-delay: 2.6s; }
        .form-group:nth-child(8) { animation-delay: 2.7s; }
        .form-group:nth-child(9) { animation-delay: 2.8s; }
        .form-group:nth-child(10) { animation-delay: 2.9s; }
        .form-group:nth-child(11) { animation-delay: 3.0s; }
        
        .form-group::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #2563eb, #4f46e5);
            transition: width 0.6s ease;
            z-index: 1;
        }
        
        .form-group:hover::before {
            width: 100%;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            transition: all 0.3s;
            position: relative;
        }
        
        label::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 1px;
            background: #4f46e5;
            transition: width 0.3s;
        }
        
        .form-group:hover label {
            color: #4f46e5;
            transform: translateX(5px);
        }
        
        .form-group:hover label::after {
            width: 20px;
        }
        
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: white;
        }
        
        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.3);
            transform: translateY(-3px) scale(1.01);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            padding: 8px 16px;
            border-radius: 30px;
            border: 2px solid transparent;
        }
        
        .radio-option:hover {
            transform: translateY(-3px);
            border-color: rgba(79, 70, 229, 0.3);
            background: rgba(79, 70, 229, 0.05);
        }
        
        .radio-option input {
            margin-right: 8px;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }
        
        .radio-option input:checked + span::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(79, 70, 229, 0.1), rgba(79, 70, 229, 0.2));
            border-radius: 30px;
            z-index: -1;
            animation: radioCheck 0.5s forwards;
        }
        
        @keyframes radioCheck {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .file-input-container {
            position: relative;
            margin-top: 10px;
            perspective: 800px;
        }
        
        .file-input-label {
            display: block;
            padding: 16px;
            background: linear-gradient(to right, #e0e7ff, #c7d2fe);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.5s;
            border: 2px dashed #a5b4fc;
            transform-style: preserve-3d;
        }
        
        .file-input-label:hover {
            background: linear-gradient(to right, #c7d2fe, #a5b4fc);
            transform: rotateX(5deg) rotateY(5deg) translateY(-5px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
        }
        
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .required {
            color: #dc2626;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        button {
            background: linear-gradient(45deg, #2563eb, #4f46e5, #7c3aed);
            background-size: 200% 200%;
            animation: gradientBackground 5s ease infinite;
            color: white;
            border: none;
            padding: 18px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.8s 3s forwards;
        }
        
        button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 25px rgba(37, 99, 235, 0.3);
        }
        
        button:active {
            transform: translateY(-2px);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s;
        }
        
        button:hover::before {
            opacity: 1;
            transform: scale(1);
            animation: rotateLightEffect 5s linear infinite;
        }
        
        @keyframes rotateLightEffect {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.7);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        button:hover::after {
            animation: ripple 1s;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(50, 50);
                opacity: 0;
            }
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #64748b;
            font-size: 0.875rem;
            padding-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s 3.2s forwards;
        }
        
        .success-message {
            display: none;
            background: linear-gradient(135deg, #10b981, #059669, #047857);
            background-size: 200% 200%;
            animation: gradientBackground 5s ease infinite;
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .success-message.show {
            display: block;
            animation: bounceInAndShine 1s;
        }
        
        @keyframes bounceInAndShine {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); }
            80% { transform: scale(0.95); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .success-message::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            animation: successShine 3s linear infinite;
        }
        
        @keyframes successShine {
            from { transform: translateX(-100%) rotate(30deg); }
            to { transform: translateX(100%) rotate(30deg); }
        }
        
        /* Confetti animation for success */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        @keyframes confettiRain {
            0% { 
                transform: translateY(-100px) rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(500px) rotate(360deg); 
                opacity: 0;
            }
        }
        
        /* Floating icons animation */
        .icon-float {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.8;
            z-index: -1;
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-700px) rotate(360deg); 
                opacity: 0;
            }
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(79, 70, 229, 0.1);
            border-radius: 50%;
            border-top-color: #4f46e5;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Field focus effect */
        .focus-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            z-index: -1;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s;
        }
        
        .form-group:focus-within .focus-effect {
            opacity: 1;
            transform: scale(1.05);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            animation: fieldFocusPulse 2s infinite;
        }
        
        @keyframes fieldFocusPulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }

        /* New styles for other position field */
        #otherPositionField {
            display: none;
            margin-top: 15px;
            animation: fadeInDeep 0.5s forwards;
        }

        #otherPositionField.show {
            display: block;
        }
        
        /* Error message styles */
        .error-message {
            display: none;
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: rgba(220, 38, 38, 0.1);
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .error-message.show {
            display: block;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">MediAssist</div>
            <h1>Staff Recruitment</h1>
            <p class="subtitle">Join our healthcare team and make a difference</p>
        </div>
        
        <div class="form-content">
            <form id="staffRecruitmentForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                    <div class="focus-effect"></div>
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                    <div class="focus-effect"></div>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="focus-effect"></div>
                    <div class="error-message" id="phoneError"></div>
                </div>
                
                <div class="form-group">
                    <label for="address">Full Address <span class="required">*</span></label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                    <div class="focus-effect"></div>
                    <div class="error-message" id="addressError"></div>
                </div>
                
                <div class="form-group">
                    <label for="position">Position Applied For <span class="required">*</span></label>
                    <select id="position" name="position" required>
                        <option value="" disabled selected>Select Position</option>
                        <option value="doctor">Doctor</option>
                        <option value="nurse">Nurse</option>
                        <option value="compounder">Compounder</option>
                        <option value="helper">Helper</option>
                        <option value="Other">Others</option>
                    </select>
                    <div class="focus-effect"></div>
                    <div class="error-message" id="positionError"></div>
                    <div id="otherPositionField">
                        <label for="otherPosition">Please Specify Position <span class="required">*</span></label>
                        <input type="text" id="otherPosition" name="otherPosition">
                        <div class="focus-effect"></div>
                        <div class="error-message" id="otherPositionError"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Gender <span class="required">*</span></label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <span>Male</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <span>Female</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" id="other" name="gender" value="other">
                            <span>Others</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="experience">Years of Experience <span class="required">*</span></label>
                    <input type="number" id="experience" name="experience" min="0" required>
                    <div class="focus-effect"></div>
                    <div class="error-message" id="experienceError"></div>
                </div>
                
                <div class="form-group">
                    <label for="photo">Upload Photo <span class="required">*</span></label>
                    <div class="file-input-container">
                        <label for="photo" class="file-input-label">
                            <span id="photoText">Click to select a photo</span>
                        </label>
                        <input type="file" id="photo" name="photo" class="file-input" accept="image/*" required>
                    </div>
                    <p id="photoName" style="margin-top: 5px; font-size: 0.8rem; color: #6b7280;"></p>
                </div>
                
                <div class="form-group">
                    <label for="identity">Upload ID Proof <span class="required">*</span></label>
                    <div class="file-input-container">
                        <label for="identity" class="file-input-label">
                            <span id="identityText">Click to select an ID document</span>
                        </label>
                        <input type="file" id="identity" name="identity" class="file-input" accept="image/*, application/pdf" required>
                    </div>
                    <p id="identityName" style="margin-top: 5px; font-size: 0.8rem; color: #6b7280;"></p>
                </div>
                
                <button type="submit">Submit Application</button>
                
                <div class="loading-spinner" id="loadingSpinner"></div>
                
                <div id="successMessage" class="success-message">
                    <h3>Thank you for your application!</h3>
                    <p>Your information has been submitted successfully.</p>
                </div>
            </form>
            
            <div class="form-footer">
                <p>Your information will be stored securely and only used for recruitment purposes.</p>
            </div>
        </div>
    </div>

    <script>
        // Handle position dropdown change to show/hide other position field
        document.getElementById('position').addEventListener('change', function() {
            const otherPositionField = document.getElementById('otherPositionField');
            const otherPositionInput = document.getElementById('otherPosition');
            
            if (this.value === 'Other') {
                otherPositionField.classList.add('show');
                otherPositionInput.setAttribute('required', 'required');
            } else {
                otherPositionField.classList.remove('show');
                otherPositionInput.removeAttribute('required');
            }
        });

        // File upload handling for photo
        document.getElementById('photo').addEventListener('change', function() {
            const fileName = this.files[0]?.name || 'No file selected';
            document.getElementById('photoText').textContent = 'Photo selected';
            document.getElementById('photoName').textContent = fileName;
        });
        
        // File upload handling for identity
        document.getElementById('identity').addEventListener('change', function() {
            const fileName = this.files[0]?.name || 'No file selected';
            document.getElementById('identityText').textContent = 'ID document selected';
            document.getElementById('identityName').textContent = fileName;
        });

        // Form submission handling
        document.getElementById('staffRecruitmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';
            
            // Simulate form submission (for demo purposes)
            setTimeout(function() {
                // Hide loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';
                
                // Show success message
                document.getElementById('successMessage').classList.add('show');
                
                // Clear form (optional)
                // document.getElementById('staffRecruitmentForm').reset();
            }, 2000);
        });
        
        // Create floating medical icons
        function createMedicalIcons() {
            const iconPaths = [
                "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjNGY0NmU1IiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgY2xhc3M9ImZlYXRoZXIgZmVhdGhlci1oZWFydCI+PHBhdGggZD0iTTIwLjg0IDQuNjFhNS41IDUuNSAwIDAgMC03Ljc4IDBMMTIgNS42N2wtMS4wNi0xLjA2YTUuNSA1LjUgMCAwIDAtNy43OCA3Ljc4bDEuMDYgMS4wNkwxMiAyMS4yM2w3Ljc4LTcuNzggMS4wNi0xLjA2YTUuNSA1LjUgMCAwIDAgMC03Ljc4eiI+PC9wYXRoPjwvc3ZnPg=="
            ];
            
            const container = document.body;
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const icon = document.createElement('div');
                    icon.className = 'icon-float';
                    icon.style.backgroundImage = `url(${iconPaths[0]})`;
                    icon.style.left = `${Math.random() * 100}%`;
                    icon.style.animationDuration = `${15 + Math.random() * 10}s`;
                    container.appendChild(icon);
                    
                    // Remove the icon after animation ends
                    setTimeout(() => {
                        icon.remove();
                    }, 25000);
                }, i * 3000);
            }
        }
        
        // Call the function when the page loads
        window.addEventListener('load', createMedicalIcons);
    </script>
